            // æ»šåŠ¨åˆ°å½“å‰æ­Œè¯
            const currentLine = lyricsEl.querySelector(`.lyric-line[data-index="${currentLyricIndex}"]`);
            if (currentLine) {
                // è®¡ç®—æ»šåŠ¨ä½ç½®ï¼Œç¡®ä¿å½“å‰æ­Œè¯å±…ä¸­
                const lineTop = currentLine.offsetTop;
                const containerHeight = lyricContainer.offsetHeight;
                const lineHeight = currentLine.offsetHeight;
                
                let targetTop = lineTop - (containerHeight - lineHeight) / 2;
                const maxTop = lyricsEl.offsetHeight - containerHeight;
                targetTop = Math.max(0, Math.min(targetTop, maxTop));
                
                lyricContainer.scrollTop = targetTop;
            }
        }
        
        // åŠ è½½æ­Œæ›²
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            document.title = `æˆ‘çš„éŸ³ä¹æ’­æ”¾å™¨ - ${song.title}`;
            document.getElementById('song-title').textContent = song.title;
            document.getElementById('song-artist').textContent = song.artist;
            albumCover.src = song.cover;
            audioPlayer.src = song.src;
            
            renderLyrics();
            
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
            playPauseBigBtn.innerHTML = '<i class="fa fa-play text-primary text-5xl"></i>';
            albumCover.classList.add('paused');
            
            // é‡ç½®æ­Œè¯çŠ¶æ€
            currentLyricIndex = 0;
            lyricProgress = 0;
            lastIntensity = 0;
            lastPeakTime = 0;
            
            // é‡æ–°è¿æ¥éŸ³é¢‘æº
            if (audioContext) {
                connectAudioSource();
            }
            
            showToast(`æ­£åœ¨æ’­æ”¾: ${song.title} - ${song.artist}`, 'success');
        }
        
        // æ¸²æŸ“æ­Œè¯åˆ°DOM
        function renderLyrics() {
            lyricsEl.innerHTML = '';
            currentLyricIndex = 0;
            
            const song = songs[currentSongIndex];
            if (!song || !song.lyrics || song.lyrics.length === 0) {
                const line = document.createElement('p');
                line.className = 'lyric-line';
                line.textContent = 'æ­Œè¯åŠ è½½ä¸­...';
                lyricsEl.appendChild(line);
                return;
            }
            
            song.lyrics.forEach((lyric, index) => {
                const line = document.createElement('p');
                line.className = 'lyric-line';
                line.dataset.index = index;
                line.textContent = lyric.text;
                lyricsEl.appendChild(line);
            });
            
            // è®¾ç½®ç¬¬ä¸€è¡Œä¸ºæ´»åŠ¨çŠ¶æ€
            const firstLine = lyricsEl.querySelector('.lyric-line');
            if (firstLine) {
                firstLine.classList.add('lyric-active');
            }
        }
        
        // ä¸‹ä¸€é¦–æ­Œæ›²
        function nextSong() {
            loadSong(currentSongIndex + 1);
        }
        
        // ä¸Šä¸€é¦–æ­Œæ›²
        function prevSong() {
            loadSong(currentSongIndex - 1);
        }
        
        // åˆ‡æ¢æ’­æ”¾/æš‚åœ
        function togglePlayPause() {
            if (audioPlayer.paused) {
                // åˆå§‹åŒ–éŸ³é¢‘åˆ†æå™¨ï¼ˆå¦‚æœå°šæœªåˆå§‹åŒ–ï¼‰
                if (!audioContext) {
                    if (!initAudioAnalyser()) {
                        showToast('éŸ³é¢‘åˆ†æåŠŸèƒ½ä¸å¯ç”¨ï¼Œå°†ä½¿ç”¨æ—¶é—´æˆ³æ¨¡å¼', 'info');
                    }
                }
                
                audioPlayer.play().catch(error => {
                    showToast('ç”±äºæµè§ˆå™¨é™åˆ¶ï¼Œéœ€è¦å…ˆä¸é¡µé¢äº¤äº’', 'info');
                });
                playPauseBtn.innerHTML = '<i class="fa fa-pause text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-pause text-primary text-5xl"></i>';
                albumCover.classList.remove('paused');
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-play text-primary text-5xl"></i>';
                albumCover.classList.add('paused');
            }
        }
        
        // è®¾ç½®éŸ³é‡
        function setVolume(e) {
            const width = volumeContainer.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audioPlayer.volume = volume;
            volumeBar.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else if (volume < 0.5) {
                muteBtn.innerHTML = '<i class="fa fa-volume-down"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                volumeBar.style.width = '0%';
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else {
                audioPlayer.volume = 0.75;
                volumeBar.style.width = '75%';
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // ç¦æ­¢æ­Œè¯å®¹å™¨æ‰‹åŠ¨æ»šåŠ¨
        lyricContainer.addEventListener('wheel', (e) => e.preventDefault());
        
        // äº‹ä»¶ç›‘å¬
        playPauseBtn.addEventListener('click', togglePlayPause);
        playPauseBigBtn.addEventListener('click', togglePlayPause);
        volumeContainer.addEventListener('click', setVolume);
        muteBtn.addEventListener('click', toggleMute);
        nextSongBtn.addEventListener('click', nextSong);
        prevSongBtn.addEventListener('click', prevSong);
        
        // æ­Œæ›²æ’­æ”¾ç»“æŸæ—¶åˆ‡æ¢ä¸‹ä¸€é¦–
        audioPlayer.addEventListener('ended', nextSong);
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        loadSong(currentSongIndex);
        audioPlayer.volume = 0.75;
        
        // å°è¯•è‡ªåŠ¨æ’­æ”¾
        audioPlayer.play().catch(error => {
            showToast('ç”±äºæµè§ˆå™¨é™åˆ¶ï¼Œéœ€è¦æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®', 'info');
        });
    </script>
</body>
