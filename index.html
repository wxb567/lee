<body class="bg-wall min-h-screen flex items-center justify-center p-4 overflow-x-hidden">

      <!-- 电视底部控制区域 - 响应式调整 -->
      <div class="flex justify-between items-center mt-4 md:mt-8">
        <!-- 频道控制 -->

              <i class="fa fa-volume-up text-xs md:text-lg"></i>
            </button>
          </div>
        </div>
        
        <!-- 电源按钮 -->
        <div class="flex flex-col items-center space-y-2 md:space-y-3">
          <div class="text-xs md:text-sm font-retro text-white/80">电源</div>
          <button id="powerButton" class="channel-btn w-10 md:w-14 h-10 md:h-14 bg-red-600 rounded-full flex items-center justify-center text-white shadow-inner transition-all duration-300 tv-knob">

      <!-- 电视底部装饰条 -->

      <!-- 电视底座 -->

    <!-- 电视旁边的装饰物品 - 响应式调整 -->
    <div class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-1/2 md:-translate-x-3/4">
      <!-- 老收音机 -->
      <div class="w-16 md:w-24 h-24 md:h-32 bg-tvBrown wood-grain rounded-lg border border-tvDarkBrown/50 shadow-lg">
        <div class="p-1 md:p-2">
          <div class="h-8 md:h-12 bg-gray-800 rounded-sm mb-1 md:mb-2 flex items-center justify-center">

    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-1/2 md:translate-x-3/4">

        <!-- 灯柱 -->
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1.5 md:w-2 h-20 md:h-32 bg-gray-700 rounded-t-lg"></div>
        <!-- 灯座 -->
        <div class="absolute -bottom-4 md:-bottom-6 left-1/2 transform -translate-x-1/2 w-10 md:w-16 h-4 md:h-6 bg-gray-800 rounded-lg"></div>
      </div>
    </div>
    
    <!-- 电视说明文字 - 响应式调整 -->
    <div class="mt-10 md:mt-20 text-center text-gray-700 text-xs md:text-sm font-retro">
      <p>提示：如需更换视频，请修改iframe标签中的src属性为B站视频嵌入地址</p>
      <p class="mt-1 md:mt-2">B站视频嵌入地址获取方法：打开B站视频页面 → 点击分享按钮 → 复制嵌入代码中的src属性值</p>

  <script>
    // 简单的电视交互效果
    const powerButton = document.getElementById('powerButton');
    const videoPlayer = document.getElementById('videoPlayer');
    const channelNumber = document.getElementById('channelNumber');
    const volumeLevel = document.getElementById('volumeLevel');
    const staticNoise = document.getElementById('staticNoise');
    let isOn = true;
    let currentChannel = 1;
    let volume = 75;
    
    // 电源开关
    powerButton.addEventListener('click', () => {
      isOn = !isOn;
      if (isOn) {
        powerButton.classList.remove('bg-gray-600');
        powerButton.classList.add('bg-red-600');
        videoPlayer.style.opacity = '1';
        staticNoise.style.opacity = '0';
        
        // 模拟开机音效
        simulatePowerSound('on');
      } else {
        powerButton.classList.remove('bg-red-600');
        powerButton.classList.add('bg-gray-600');
        videoPlayer.style.opacity = '0';
        staticNoise.style.opacity = '0.2';
        
        // 模拟关机音效
        simulatePowerSound('off');
      }
    });
    
    // 频道控制
    document.querySelectorAll('.channel-btn').forEach(btn => {
      if (btn.querySelector('.fa-plus')) {
        btn.addEventListener('click', () => {
          if (isOn) {
            currentChannel = Math.min(currentChannel + 1, 99);
            channelNumber.textContent = currentChannel;
            simulateChannelChange();
          }
        });
      } else if (btn.querySelector('.fa-minus')) {
        btn.addEventListener('click', () => {
          if (isOn) {
            currentChannel = Math.max(currentChannel - 1, 1);
            channelNumber.textContent = currentChannel;
            simulateChannelChange();
          }
        });
      }
    });
    
    // 音量控制
    document.querySelectorAll('.channel-btn').forEach(btn => {
      if (btn.querySelector('.fa-volume-up')) {
        btn.addEventListener('click', () => {
          if (isOn) {
            volume = Math.min(volume + 10, 100);
            volumeLevel.style.width = `${volume}%`;
          }
        });
      } else if (btn.querySelector('.fa-volume-down')) {
        btn.addEventListener('click', () => {
          if (isOn) {
            volume = Math.max(volume - 10, 0);
            volumeLevel.style.width = `${volume}%`;
          }
        });
      }
    });
    
    // 模拟频道切换效果
    function simulateChannelChange() {
      const screen = videoPlayer.parentElement;
      screen.classList.add('animate-pulse');
      setTimeout(() => {
        screen.classList.remove('animate-pulse');
      }, 500);
    }
    
    // 模拟开关机音效
    function simulatePowerSound(type) {
      // 创建一个简单的音频上下文来模拟开关机声音
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        if (type === 'on') {
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 0.3);
          gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.1);
          gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
          
          oscillator.start();
          oscillator.stop(audioCtx.currentTime + 0.5);
        } else {
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(1500, audioCtx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
          gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
          
          oscillator.start();
          oscillator.stop(audioCtx.currentTime + 0.5);
        }
      } catch (e) {
        // 浏览器不支持音频API或用户已禁用
        console.log('无法播放音效:', e);
      }
    }
    
    // 模拟电视开机预热效果
    window.addEventListener('load', () => {
      const screen = videoPlayer.parentElement;
      screen.classList.add('animate-pulse');
      setTimeout(() => {
        screen.classList.remove('animate-pulse');
      }, 1000);
    });
    
    // 窗口大小变化时调整布局
    window.addEventListener('resize', () => {
      // 可添加更多响应式调整逻辑
    });
  </script>
