<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4080FF',
                        secondary: '#8AB4F8',
                        accent: '#0FC6C2',
                        dark: '#1D2129',
                        light: '#F2F3F5',
                        glass: '#E0F2FF',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .vinyl-rotate {
                animation: rotate 20s linear infinite;
            }
            .vinyl-rotate.paused {
                animation-play-state: paused;
            }
            .backdrop-blur-xl {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            .glass-effect {
                background: rgba(224, 242, 255, 0.7);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
            }
            .text-shadow {
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .record-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background-color: #1D2129;
                border-radius: 50%;
                z-index: 10;
            }
            .record-groove {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: 80%;
                border: 1px dashed rgba(255, 255, 255, 0.15);
                border-radius: 50%;
                z-index: 5;
            }
            .lyric-active {
                color: #4080FF;
                font-weight: 500;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 基础样式 */
        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #E0F2FF 0%, #BBDEFB 100%);
            min-height: 100vh;
        }
        
        /* 播放器阴影效果 */
        .player-shadow {
            box-shadow: 0 15px 35px rgba(64, 128, 255, 0.15), 
                        0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* 歌词滚动动画 */
        .lyric-container {
            transition: transform 0.5s ease;
            height: 120px; /* 固定歌词容器高度以实现滚动 */
        }
    </style>
</head>
<body class="font-inter text-dark min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 页面标题 -->
    <h1 class="text-[clamp(1.8rem,6vw,3rem)] font-bold text-primary mb-4 text-center z-10">
        🎵 我的音乐播放器
    </h1>
    
    <!-- 播放器主体 -->
    <div class="w-full max-w-md glass-effect rounded-3xl player-shadow overflow-hidden transition-all duration-500 hover:shadow-xl z-10">
        <!-- 专辑封面区域 -->
        <div class="relative aspect-square overflow-hidden bg-gradient-to-br from-primary/10 to-secondary/20 flex items-center justify-center p-6">
            <div class="absolute inset-0 record-groove"></div>
            <img id="album-cover" src="https://y.qq.com/music/photo_new/T002R300x300M000000MkMni19ClKG_5.jpg?max_age=2592000" alt="专辑封面" class="w-[90%] h-[90%] object-cover vinyl-rotate paused rounded-full shadow-lg z-5 border-4 border-white/20">
            <div class="record-center"></div>
            <!-- 播放/暂停按钮 -->
            <button id="play-pause-big" class="absolute inset-0 flex items-center justify-center bg-white/20 backdrop-blur-xl rounded-full opacity-0 hover:opacity-100 transition-all duration-300 z-10 group">
                <i class="fa fa-play text-white text-5xl group-hover:scale-110 transition-transform"></i>
            </button>
        </div>
        
        <!-- 歌曲信息 - 居中显示 -->
        <div class="p-4 flex flex-col items-center">
            <h2 id="song-title" class="text-xl font-bold text-dark mb-1 text-center">东风破</h2>
            <p id="song-artist" class="text-muted mb-4 text-center">周杰伦</p>
        </div>
        
        <!-- 歌词显示区域 - 滚动效果 -->
        <div id="lyric-container" class="lyric-container h-40 overflow-y-auto p-2">
            <div id="lyrics" class="text-center space-y-3 text-[clamp(0.9rem,3vw,1.1rem)]">
                <p class="lyric-line">点击播放按钮开始播放音乐</p>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="p-6 flex flex-col items-center">
            <div class="flex items-center justify-center gap-4 mb-6">
                <button id="prev-song" class="w-10 h-10 rounded-full bg-white/30 flex items-center justify-center hover:bg-white/50 transition-colors">
                    <i class="fa fa-step-backward"></i>
                </button>
                <button id="play-pause" class="w-16 h-16 rounded-full bg-primary text-white flex items-center justify-center shadow-lg hover:bg-primary/90 transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-play text-2xl"></i>
                </button>
                <button id="next-song" class="w-10 h-10 rounded-full bg-white/30 flex items-center justify-center hover:bg-white/50 transition-colors">
                    <i class="fa fa-step-forward"></i>
                </button>
            </div>
            
            <!-- 音量控制 -->
            <div class="flex items-center gap-3">
                <button id="mute" class="text-muted hover:text-primary transition-colors">
                    <i class="fa fa-volume-up"></i>
                </button>
                <div class="w-28 h-1.5 bg-gray-200 rounded-full overflow-hidden cursor-pointer" id="volume-container">
                    <div class="h-full w-3/4 bg-primary rounded-full transition-all duration-100" id="volume-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-6 text-center text-muted text-sm z-10">
        <p>我的音乐播放器 © 2023</p>
    </footer>
    
    <!-- 音频元素 -->
    <audio id="audio-player" loop="">
        <source src="https://s19.aconvert.com/convert/p3r68-cdx67/lqpg6-94src.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 消息提示 -->
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-dark/80 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-300 z-50"></div>
    
    <script>
        // 获取DOM元素
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const playPauseBigBtn = document.getElementById('play-pause-big');
        const volumeBar = document.getElementById('volume-bar');
        const volumeContainer = document.getElementById('volume-container');
        const muteBtn = document.getElementById('mute');
        const albumCover = document.getElementById('album-cover');
        const toast = document.getElementById('toast');
        const lyricsEl = document.getElementById('lyrics');
        const lyricContainer = document.getElementById('lyric-container');
        const prevSongBtn = document.getElementById('prev-song');
        const nextSongBtn = document.getElementById('next-song');
        
        // 歌曲数据（包含歌词）
        const songs = [
            {
                title: "东风破",
                artist: "周杰伦",
                src: "https://s19.aconvert.com/convert/p3r68-cdx67/lqpg6-94src.mp3",
                cover: "https://y.qq.com/music/photo_new/T002R300x300M000000MkMni19ClKG_5.jpg?max_age=2592000",
                lyrics: "[00:00.00]周杰伦 - 东风破\n" +
                        "[00:09.20]词：方文山 曲：周杰伦\n" +
                        "[00:15.40]编曲：洪敬尧\n" +
                        "[00:21.60]\n" +
                        "[00:30.72]一盏离愁 孤单伫立在窗口\n" +
                        "[00:37.02]我在门后 假装你人还没走\n" +
                        "[00:43.32]旧地如重游 月圆更寂寞\n" +
                        "[00:49.62]夜半清醒的烛火 不忍苛责我\n" +
                        "[00:56.02]\n" +
                        "[01:02.32]一壶漂泊 浪迹天涯难入喉\n" +
                        "[01:08.62]你走之后 酒暖回忆思念瘦\n" +
                        "[01:14.92]水向东流 时间怎么偷\n" +
                        "[01:21.22]花开就一次成熟 我却错过\n" +
                        "[01:27.52]\n" +
                        "[01:28.22]谁在用琵琶弹奏 一曲东风破\n" +
                        "[01:34.52]岁月在墙上剥落 看见小时候\n" +
                        "[01:40.82]犹记得那年我们都还很年幼\n" +
                        "[01:47.12]而如今琴声幽幽 我的等候你没听过\n" +
                        "[01:53.42]\n" +
                        "[01:54.12]谁在用琵琶弹奏 一曲东风破\n" +
                        "[02:00.42]枫叶将故事染色 结局我看透\n" +
                        "[02:06.72]篱笆外的古道我牵着你走过\n" +
                        "[02:13.02]荒烟漫草的年头 就连分手都很沉默\n" +
                        "[02:26.02]\n" +
                        "[02:48.42]一壶漂泊 浪迹天涯难入喉\n" +
                        "[02:54.72]你走之后 酒暖回忆思念瘦\n" +
                        "[03:01.02]水向东流 时间怎么偷\n" +
                        "[03:07.32]花开就一次成熟 我却错过\n" +
                        "[03:13.62]\n" +
                        "[03:14.32]谁在用琵琶弹奏 一曲东风破\n" +
                        "[03:20.62]岁月在墙上剥落 看见小时候\n" +
                        "[03:26.92]犹记得那年我们都还很年幼\n" +
                        "[03:33.22]而如今琴声幽幽 我的等候你没听过\n" +
                        "[03:39.52]\n" +
                        "[03:40.22]谁在用琵琶弹奏 一曲东风破\n" +
                        "[03:46.52]枫叶将故事染色 结局我看透\n" +
                        "[03:52.82]篱笆外的古道我牵着你走过\n" +
                        "[03:59.12]荒烟漫草的年头 就连分手都很沉默\n" +
                        "[04:05.42]\n" +
                        "[04:06.12]谁在用琵琶弹奏 一曲东风破\n" +
                        "[04:12.42]岁月在墙上剥落 看见小时候\n" +
                        "[04:18.72]犹记得那年我们都还很年幼\n" +
                        "[04:25.02]而如今琴声幽幽 我的等候你没听过\n" +
                        "[04:31.32]\n" +
                        "[04:32.02]谁在用琵琶弹奏 一曲东风破\n" +
                        "[04:38.32]枫叶将故事染色 结局我看透\n" +
                        "[04:44.62]篱笆外的古道我牵着你走过\n" +
                        "[04:50.92]荒烟漫草的年头 就连分手都很沉默"
            },
        ];
        
        let currentSongIndex = 0;
        let lyrics = [];
        let currentLyricIndex = 0;
        let lyricContainerTop = 0;
        
        // 显示提示消息
        function showToast(message, type = 'info') {
            toast.textContent = message;
            
            if (type === 'success') {
                toast.classList.remove('bg-dark/80');
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.remove('bg-dark/80');
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.remove('bg-green-500', 'bg-red-500');
                toast.classList.add('bg-dark/80');
            }
            
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
        
        // 格式化时间为 mm:ss 格式（保留用于歌词时间解析）
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 解析LRC歌词
        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            
            lines.forEach(line => {
                const timeReg = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?\](.*)/;
                const match = line.match(timeReg);
                
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = match[3] ? parseInt(match[3]) : 0;
                    const time = minutes * 60 + seconds + milliseconds / 100;
                    const text = match[4].trim();
                    
                    result.push({ time, text });
                }
            });
            
            result.sort((a, b) => a.time - b.time);
            return result;
        }
        
        // 更新歌词显示
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            let newIndex = currentLyricIndex;
            
            while (newIndex < lyrics.length && lyrics[newIndex].time <= currentTime) {
                newIndex++;
            }
            
            if (newIndex > currentLyricIndex) {
                currentLyricIndex = newIndex - 1;
                
                // 清空所有歌词样式
                const lyricLines = lyricsEl.querySelectorAll('.lyric-line');
                lyricLines.forEach(line => {
                    line.classList.remove('lyric-active');
                });
                
                if (currentLyricIndex >= 0 && currentLyricIndex < lyrics.length) {
                    const currentLine = lyricsEl.querySelector(`.lyric-line[data-index="${currentLyricIndex}"]`);
                    if (currentLine) {
                        currentLine.classList.add('lyric-active');
                        
                        // 计算歌词滚动位置
                        const lineTop = currentLine.offsetTop;
                        const containerHeight = lyricContainer.offsetHeight;
                        const lineHeight = currentLine.offsetHeight;
                        
                        if (lineTop < lyricContainerTop) {
                            lyricContainerTop = lineTop - (containerHeight - lineHeight) / 2;
                        } else if (lineTop + lineHeight > lyricContainerTop + containerHeight) {
                            lyricContainerTop = lineTop - (containerHeight - lineHeight) / 2;
                        }
                        
                        lyricContainerTop = Math.max(0, Math.min(lyricContainerTop, lyricsEl.offsetHeight - containerHeight));
                        lyricContainer.scrollTop = lyricContainerTop; // 直接使用scrollTop实现滚动
                    }
                }
            }
        }
        
        // 加载歌曲
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            document.title = `我的音乐播放器 - ${song.title}`;
            document.getElementById('song-title').textContent = song.title;
            document.getElementById('song-artist').textContent = song.artist;
            albumCover.src = song.cover;
            audioPlayer.src = song.src;
            
            lyrics = parseLyrics(song.lyrics);
            renderLyrics();
            
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
            playPauseBigBtn.innerHTML = '<i class="fa fa-play text-white text-5xl"></i>';
            albumCover.classList.add('paused');
            
            showToast(`正在播放: ${song.title} - ${song.artist}`, 'success');
        }
        
        // 渲染歌词到DOM
        function renderLyrics() {
            lyricsEl.innerHTML = '';
            currentLyricIndex = 0;
            lyricContainerTop = 0;
            
            lyrics.forEach((lyric, index) => {
                const line = document.createElement('p');
                line.className = 'lyric-line';
                line.dataset.index = index;
                line.textContent = lyric.text;
                lyricsEl.appendChild(line);
            });
        }
        
        // 下一首歌曲
        function nextSong() {
            loadSong(currentSongIndex + 1);
        }
        
        // 上一首歌曲
        function prevSong() {
            loadSong(currentSongIndex - 1);
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    showToast('由于浏览器限制，需要先与页面交互', 'info');
                });
                playPauseBtn.innerHTML = '<i class="fa fa-pause text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-pause text-white text-5xl"></i>';
                albumCover.classList.remove('paused');
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-play text-white text-5xl"></i>';
                albumCover.classList.add('paused');
            }
        }
        
        // 设置音量
        function setVolume(e) {
            const width = volumeContainer.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audioPlayer.volume = volume;
            volumeBar.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else if (volume < 0.5) {
                muteBtn.innerHTML = '<i class="fa fa-volume-down"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // 切换静音
        function toggleMute() {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                volumeBar.style.width = '0%';
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else {
                audioPlayer.volume = 0.75;
                volumeBar.style.width = '75%';
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // 事件监听
        playPauseBtn.addEventListener('click', togglePlayPause);
        playPauseBigBtn.addEventListener('click', togglePlayPause);
        volumeContainer.addEventListener('click', setVolume);
        muteBtn.addEventListener('click', toggleMute);
        nextSongBtn.addEventListener('click', nextSong);
        prevSongBtn.addEventListener('click', prevSong);
        
        // 时间更新监听（仅用于歌词同步）
        audioPlayer.addEventListener('timeupdate', updateLyrics);
        audioPlayer.addEventListener('loadedmetadata', () => {
            // 移除进度相关逻辑后，此处无需处理
        });
        
        // 歌曲播放结束时切换下一首
        audioPlayer.addEventListener('ended', nextSong);
        
        // 初始化播放器
        loadSong(currentSongIndex);
        audioPlayer.volume = 0.75;
        
        // 尝试自动播放
        audioPlayer.play().catch(error => {
            showToast('由于浏览器限制，需要手动点击播放按钮', 'info');
        });
    </script>
</body>
</html>
