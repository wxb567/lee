    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4080FF',
                        secondary: '#8AB4F8',
                        accent: '#0FC6C2',
                        dark: '#1D2129',
                        light: '#F2F3F5',
                        glass: '#FFFFFF',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .vinyl-rotate {
                animation: rotate 20s linear infinite;
            }
            .vinyl-rotate.paused {
                animation-play-state: paused;
            }
            .backdrop-blur-xl {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            .glass-effect {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
            }
            .text-shadow {
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .record-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background-color: #1D2129;
                border-radius: 50%;
                z-index: 10;
            }
            .record-groove {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: 80%;
                border: 1px dashed rgba(0, 0, 0, 0.1);
                border-radius: 50%;
                z-index: 5;
            }
            .lyric-active {
                color: #0FC6C2;
                font-weight: 600;
            }
            .lyric-sung {
                color: #4080FF;
            }
            .waveform-container {
                height: 50px;
                background-color: rgba(64, 128, 255, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }
            .waveform {
                height: 100%;
                display: flex;
                align-items: center;
                padding: 0 4px;
                transition: transform 0.2s ease;
            }
            .waveform-bar {
                width: 2px;
                margin: 0 1px;
                background-color: rgba(64, 128, 255, 0.5);
                border-radius: 2px;
                transition: height 0.1s ease;
            }
            .waveform-bar.active {
                background-color: #4080FF;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 基础样式 */
        body {
            overflow-x: hidden;
            background-color: #F5F5F5;
            min-height: 100vh;
        }
        
        /* 播放器阴影效果 */
        .player-shadow {
            box-shadow: 0 15px 35px rgba(64, 128, 255, 0.1), 
                        0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* 歌词容器样式 */
        .lyric-container {
            transition: transform 0.5s ease;
            height: 140px;
            overflow: hidden;
        }
    </style>
</head>

        <!-- 专辑封面区域 -->
        <div class="relative aspect-square overflow-hidden bg-gradient-to-br from-primary/5 to-secondary/10 flex items-center justify-center p-6">

        const lyricsEl = document.getElementById('lyrics');
        const lyricContainer = document.getElementById('lyric-container');
        const prevSongBtn = document.getElementById('prev-song');
        const nextSongBtn = document.getElementById('next-song');
        const waveformContainer = document.getElementById('waveform');
        
        // 音频分析器
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        
        // 歌词数据
        const songs = [
            {
                title: "东风破",

                    { text: "你走之后 酒暖回忆思念瘦", intensity: [0.5, 0.7, 0.6, 0.5, 0.4, 0.6, 0.8, 0.7, 0.5] },

                    { text: "岁月在墙上剥落 看见小时候", intensity: [0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6] },
                    { text: "犹记得那年我们都还很年幼", intensity: [0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5] },

                    { text: "谁在用琵琶弹奏 一曲东风破", intensity: [0.8, 0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7] },
                    { text: "枫叶将故事染色 结局我看透", intensity: [0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6] },
                    { text: "篱笆外的古道我牵着你走过", intensity: [0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5] },
                    { text: "荒烟漫草的年头 就连分手都很沉默", intensity: [0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4] },
                    { text: "一壶漂泊 浪迹天涯难入喉", intensity: [0.4, 0.6, 0.8, 0.7, 0.6, 0.5, 0.7, 0.8, 0.6] },
                    { text: "你走之后 酒暖回忆思念瘦", intensity: [0.5, 0.7, 0.6, 0.5, 0.4, 0.6, 0.8, 0.7, 0.5] },
                    { text: "水向东流 时间怎么偷", intensity: [0.6, 0.8, 0.7, 0.6, 0.5, 0.7, 0.9, 0.8] },
                    { text: "花开就一次成熟 我却错过", intensity: [0.7, 0.9, 0.8, 0.7, 0.6, 0.5, 0.7, 0.8, 0.6] },
                    { text: "谁在用琵琶弹奏 一曲东风破", intensity: [0.8, 0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7] },
                    { text: "岁月在墙上剥落 看见小时候", intensity: [0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6] },
                    { text: "犹记得那年我们都还很年幼", intensity: [0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5] },
                    { text: "而如今琴声幽幽 我的等候你没听过", intensity: [0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4] },
                    { text: "谁在用琵琶弹奏 一曲东风破", intensity: [0.8, 0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7] },
                    { text: "枫叶将故事染色 结局我看透", intensity: [0.7, 0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6] },
                    { text: "篱笆外的古道我牵着你走过", intensity: [0.6, 0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5] },
                    { text: "荒烟漫草的年头 就连分手都很沉默", intensity: [0.5, 0.7, 0.8, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4] }
                ]
            },
        ];
        
        let currentSongIndex = 0;
        let currentLyricIndex = 0;
        let lyricContainerTop = 0;
        let waveformBars = [];
        let lastPeakTime = 0;
        let lyricProgress = 0;
        let lastIntensity = 0;
        
        // 显示提示消息
        function showToast(message, type = 'info') {
            toast.textContent = message;
            
            if (type === 'success') {
                toast.classList.remove('bg-dark/80');
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.remove('bg-dark/80');
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.remove('bg-green-500', 'bg-red-500');
                toast.classList.add('bg-dark/80');
            }
            
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
        
        // 初始化音频分析器
        function initAudioAnalyser() {
            try {
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 创建分析器
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // 创建波形可视化
                createWaveform();
                
                // 连接音频源
                connectAudioSource();
                
                // 开始音频分析循环
                updateWaveform();
                
                return true;
            } catch (error) {
                console.error('音频分析器初始化失败:', error);
                showToast('音频分析功能不可用', 'error');
                return false;
            }
        }
        
        // 连接音频源
        function connectAudioSource() {
            if (!audioContext || !analyser) return;
            
            // 断开之前的连接
            if (source) {
                source.disconnect();
            }
            
            // 创建新的媒体源
            source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        }
        
        // 创建波形可视化
        function createWaveform() {
            waveformContainer.innerHTML = '';
            waveformBars = [];
            
            // 创建波形条
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                bar.style.height = '10%';
                waveformContainer.appendChild(bar);
                waveformBars.push(bar);
            }
        }
        
        // 更新波形可视化
        function updateWaveform() {
            if (!analyser || !audioPlayer.paused) {
                // 获取音频数据
                analyser.getByteFrequencyData(dataArray);
                
                // 计算平均强度
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const avgIntensity = sum / bufferLength / 255; // 归一化到0-1
                
                // 更新波形条高度
                for (let i = 0; i < waveformBars.length; i++) {
                    const bar = waveformBars[i];
                    const height = (dataArray[i * 4] / 255) * 100; // 映射到0-100%
                    bar.style.height = `${height}%`;
                    
                    // 高亮当前位置
                    if (i === Math.floor((audioPlayer.currentTime / audioPlayer.duration) * waveformBars.length)) {
                        bar.classList.add('active');
                    } else {
                        bar.classList.remove('active');
                    }
                }
                
                // 检测音频峰值
                detectLyricChange(avgIntensity);
            }
            
            // 继续更新
            requestAnimationFrame(updateWaveform);
        }
        
        // 检测歌词变化（基于音频强度）
        function detectLyricChange(currentIntensity) {
            const lyrics = songs[currentSongIndex].lyrics;
            if (!lyrics || lyrics.length === 0) return;
            
            // 计算强度变化率
            const intensityChange = Math.abs(currentIntensity - lastIntensity);
            lastIntensity = currentIntensity;
            
            // 检测峰值（强度突然增加）
            const isPeak = currentIntensity > 0.3 && intensityChange > 0.1;
            const now = Date.now();
            
            // 避免频繁触发（设置最小间隔）
            if (isPeak && now - lastPeakTime > 1000) {
                lastPeakTime = now;
                
                // 增加歌词进度
                lyricProgress += 1;
                
                // 如果进度超过当前歌词的长度，切换到下一句
                if (lyricProgress >= lyrics[currentLyricIndex].intensity.length) {
                    lyricProgress = 0;
                    currentLyricIndex = (currentLyricIndex + 1) % lyrics.length;
                    
                    // 更新歌词显示
                    updateLyricDisplay();
                }
            }
        }
        
        // 更新歌词显示
        function updateLyricDisplay() {
            const lyrics = songs[currentSongIndex].lyrics;
            if (!lyrics || lyrics.length === 0) return;
            
            // 获取所有歌词行
            const lyricLines = lyricsEl.querySelectorAll('.lyric-line');
            
            // 遍历所有歌词行，设置状态
            lyricLines.forEach((line, index) => {
                // 移除所有样式
                line.classList.remove('lyric-active', 'lyric-sung');
                
                if (index < currentLyricIndex) {
                    // 已唱歌词 - 蓝色
                    line.classList.add('lyric-sung');
                } else if (index === currentLyricIndex) {
                    // 当前歌词 - 高亮色
                    line.classList.add('lyric-active');
                }
                // 未唱歌词不添加样式，保持默认颜色
            });
            
            // 滚动到当前歌词
            const currentLine = lyricsEl.querySelector(`.lyric-line[data-index="${currentLyricIndex}"]`);
            if (currentLine) {
                // 计算滚动位置，确保当前歌词居中
                const lineTop = currentLine.offsetTop;
                const containerHeight = lyricContainer.offsetHeight;
                const lineHeight = currentLine.offsetHeight;
                
                let targetTop = lineTop - (containerHeight - lineHeight) / 2;
                const maxTop = lyricsEl.offsetHeight - containerHeight;
                targetTop = Math.max(0, Math.min(targetTop, maxTop));
                
                lyricContainer.scrollTop = targetTop;
            }
        }
        
        // 加载歌曲
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            document.title = `我的音乐播放器 - ${song.title}`;
            document.getElementById('song-title').textContent = song.title;
            document.getElementById('song-artist').textContent = song.artist;
            albumCover.src = song.cover;
            audioPlayer.src = song.src;
            
            renderLyrics();
            
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
            playPauseBigBtn.innerHTML = '<i class="fa fa-play text-primary text-5xl"></i>';
            albumCover.classList.add('paused');
            
            // 重置歌词状态
            currentLyricIndex = 0;
            lyricProgress = 0;
            lastIntensity = 0;
            lastPeakTime = 0;
            
            // 重新连接音频源
            if (audioContext) {
                connectAudioSource();
            }
            
            showToast(`正在播放: ${song.title} - ${song.artist}`, 'success');
        }
        
        // 渲染歌词到DOM
        function renderLyrics() {
            lyricsEl.innerHTML = '';
            currentLyricIndex = 0;
            
            const song = songs[currentSongIndex];
            if (!song || !song.lyrics || song.lyrics.length === 0) {
                const line = document.createElement('p');
                line.className = 'lyric-line';
                line.textContent = '歌词加载中...';
                lyricsEl.appendChild(line);
                return;
            }
            
            song.lyrics.forEach((lyric, index) => {
                const line = document.createElement('p');
                line.className = 'lyric-line';
                line.dataset.index = index;
                line.textContent = lyric.text;
                lyricsEl.appendChild(line);
            });
            
            // 设置第一行为活动状态
            const firstLine = lyricsEl.querySelector('.lyric-line');
            if (firstLine) {
                firstLine.classList.add('lyric-active');
            }
        }
        
        // 下一首歌曲
        function nextSong() {
            loadSong(currentSongIndex + 1);
        }
        
        // 上一首歌曲
        function prevSong() {
            loadSong(currentSongIndex - 1);
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (audioPlayer.paused) {
                // 初始化音频分析器（如果尚未初始化）
                if (!audioContext) {
                    if (!initAudioAnalyser()) {
                        showToast('音频分析功能不可用，将使用时间戳模式', 'info');
                    }
                }
                
                audioPlayer.play().catch(error => {
                    showToast('由于浏览器限制，需要先与页面交互', 'info');
                });
                playPauseBtn.innerHTML = '<i class="fa fa-pause text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-pause text-primary text-5xl"></i>';
                albumCover.classList.remove('paused');
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
                playPauseBigBtn.innerHTML = '<i class="fa fa-play text-primary text-5xl"></i>';
                albumCover.classList.add('paused');
            }
        }
        
        // 设置音量
        function setVolume(e) {
            const width = volumeContainer.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audioPlayer.volume = volume;
            volumeBar.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else if (volume < 0.5) {
                muteBtn.innerHTML = '<i class="fa fa-volume-down"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // 切换静音
        function toggleMute() {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                volumeBar.style.width = '0%';
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else {
                audioPlayer.volume = 0.75;
                volumeBar.style.width = '75%';
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // 禁止歌词容器手动滚动
        lyricContainer.addEventListener('wheel', (e) => e.preventDefault());
        
        // 事件监听
        playPauseBtn.addEventListener('click', togglePlayPause);
        playPauseBigBtn.addEventListener('click', togglePlayPause);
        volumeContainer.addEventListener('click', setVolume);
        muteBtn.addEventListener('click', toggleMute);
        nextSongBtn.addEventListener('click', nextSong);
        prevSongBtn.addEventListener('click', prevSong);
        
        // 歌曲播放结束时切换下一首
        audioPlayer.addEventListener('ended', nextSong);
        
        // 初始化播放器
        loadSong(currentSongIndex);
        audioPlayer.volume = 0.75;
        
        // 尝试自动播放
        audioPlayer.play().catch(error => {
            showToast('由于浏览器限制，需要手动点击播放按钮', 'info');
        });
    </script>
</body>
</html>
